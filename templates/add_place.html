{% extends "base.html" %}

{% load bootstrap %}

{% block content %}
<h2>Add New Place</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input type="submit" value="Add" class="btn btn-success"/>
    <a href="{% url 'homepage' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock%}
